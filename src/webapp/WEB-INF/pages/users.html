<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table>
    <tr th:each="user : ${users}">
        <td th:text="${user.getName()}"/><td th:text="${user.getLastName()}" /><td th:text="${user.getAge()}" />
    </tr>
</table>

<br/>
<hr/>
<a href="/new">Create new user</a>

</body>
</html>
